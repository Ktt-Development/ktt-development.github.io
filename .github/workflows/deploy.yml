name: Build and Deploy
on:
  push:
    branches:
      - master
  schedule:
    # Run once a week on sundays
    - cron:  '0 0 * * SUN'
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Prepare Git Repo
        uses: actions/checkout@v2
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: ğŸ“„ Update Repository Data
        run: python repository.py ${{ secrets.GITHUB_TOKEN }}
      - run: |
          git add "_data/repository"
          git commit -m "Update repository"
          git push

      - name: ğŸ’¾ Deploy
        uses: JamesIves/github-pages-deploy-action@3.5.9
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: _site