name: Build and Deploy
on:
  push:
    branches:
      - master
  schedule:
    # Run once a week on sundays
    - cron:  '0 0 * * SUN'
jobs:
  update-repository:
    runs-on: ubuntu-latest
    steps:
      - name: 📦 Prepare Git Repo
        uses: actions/checkout@v2
      
      - name: 🐍 Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: 📚 Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 📄 Update Repository Data
        run: python repository.py ${{ secrets.GITHUB_TOKEN }}
      - run: |
          git add "_data/repository"
          git commit -m "Update repository"
          git push
      # GitHub pages will take it from here