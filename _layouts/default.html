---
layout: compress
---
<!DOCTYPE html>
<html class="h-100">
  <head>
        <!-- bootstrap -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- bootstrap -->
        <link rel="stylesheet" href="/dependencies/bootstrap/css/bootstrap.min.css">

        <!-- fontawesome -->
        <link rel="stylesheet" href="/dependencies/fontawesome/css/all.min.css">

        <!-- local -->
        <title>{{ site.title }}</title>
    
        <link rel="stylesheet" href="/dependencies/kttdevelopment/css/style.css">
        <link rel="stylesheet" href="/dependencies/kttdevelopment/css/highlight.css">
    </head>

    <body>
        <!-- nav -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <img src="/dependencies/kttdevelopment/assets/logo.png" width="35" height="35">
                    <p class="d-inline m-0">Ktt&nbsp;Development</p>
                </a>
                <button class="navbar-toggler text-white" data-toggle="collapse" data-target="#navbar-collapse">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbar-collapse">
                    <ul class="navbar-nav ml-auto">
                        {% for tab in site.data.nav %}
                            {% include nav-link.liquid
                                name = tab.name
                                link = tab.link
                                links = tab.links %} 
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </nav>
        <!-- content -->
        <div class="container">
            {{ content }}
        </div>

        <!-- bootstrap -->
        <script src="/dependencies/jquery/js/jquery-3.5.1.min.js"></script>
        <script src="/dependencies/popper/js/popper.min.js"></script>
        <script src="/dependencies/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script>
            $(function () {
                $('[data-toggle="tooltip"]').tooltip();
            })
        </script>
    </body>
</html>
